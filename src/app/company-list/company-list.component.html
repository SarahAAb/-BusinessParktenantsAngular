<div style="padding: 0 1%;">
<div>
  <button mat-button color="primary" (click)="ExporttoExcel()">{{'Company.ExportExcel'|translate}}</button>

</div>
 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" id="excel-table" >
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>{{'Company.Name'|translate}}</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>{{'Company.Phone'|translate}}</th>
      <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button   mat-button color="primary" (click)="Delete(element.id)">{{'Company.Delete'|translate}}</button>
        <button   mat-button color="primary" (click)="Update(element.id)">{{'Company.Update'|translate}}</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  
  </table>
  <button style="margin-top: 10px;" mat-button color="primary" routerLink="/home/NewCompany">{{'Company.AddCompany'|translate}}</button>
</div>
