<div style="padding: 1%;">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
     
       
       <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef>{{'Company.Name'|translate}}</th>
         <td mat-cell *matCellDef="let element">{{element.name}}</td>
       </ng-container>
     
      
       <ng-container matColumnDef="phone">
         <th mat-header-cell *matHeaderCellDef>{{'Company.Phone'|translate}}</th>
         <td mat-cell *matCellDef="let element">{{element.phone}}</td>
       </ng-container>
      
       <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>{{'Company.Title'|translate}}</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>
       <ng-container matColumnDef="operation">
         <th mat-header-cell *matHeaderCellDef></th>
         <td mat-cell *matCellDef="let element">
           <button   mat-button color="primary" (click)="Assign(element.id)">{{'Company.Update'|translate}}</button>
         </td>
       </ng-container>
   
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
     
     </table>
   </div>
