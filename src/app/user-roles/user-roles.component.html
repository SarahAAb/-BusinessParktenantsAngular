<mat-card>
    <mat-card-content>
        <section class="example-section" *ngFor="let item of Userroles">
            <mat-checkbox class="example-margin" [checked]="item.isSelected" [(ngModel)]="item.isSelected">{{item.roleName}}</mat-checkbox>
          </section>
          </mat-card-content>
  </mat-card>
  <button style="margin-top: 10px;" mat-button color="primary" (click)="onUpdate(Userroles)">{{'Company.Update'|translate}}</button>
